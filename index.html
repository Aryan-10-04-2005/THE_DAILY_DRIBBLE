<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>THE DAILY DRIBBLE — Soccer stories & news</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="site-header">
            <div class="container">
                <h1>THE DAILY DRIBBLE</h1>
                <nav class="main-nav" aria-label="Main navigation">
                    <a href="#">Home</a>
                    <a href="#">Articles</a>
                    <a href="#">About</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container hero-grid">
                    <div class="hero-content">
                        <h2>Your daily dose of soccer stories</h2>
                        <p class="lead">Interviews, breaking news and features from on and off the pitch — delivered daily.</p>

                        <form class="signup" action="#" method="post" aria-label="Subscribe to newsletter">
                            <label for="email" class="sr-only">Email address</label>
                            <div class="input-row">
                                <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
                                <button type="submit">Join Now</button>
                            </div>
                            <p class="footnote">By joining you agree to our <a href="#" target="_blank" rel="noopener noreferrer">terms of service</a>.</p>
                        </form>
                    </div>

                    <figure class="hero-figure" aria-hidden="false">
                        <img src="stadium.jpg" alt="Aerial view of a packed soccer stadium at night">
                        <figcaption class="credit">Photo: <a href="https://unsplash.com/@jesusance" target="_blank" rel="noopener noreferrer">Thomas Serer</a> / Unsplash</figcaption>
                    </figure>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p>&copy; 2025 THE DAILY DRIBBLE — All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
